<section
  id="hero-section"
  class="relative flex flex-col md:flex-row items-center text-center md:text-left py-20 px-4 gap-8 overflow-hidden"
>
  <!-- Contenido de Texto a la Izquierda -->
  <div
    class="left-content transform -translate-x-full opacity-0 transition-all duration-1000 ease-out flex flex-col items-center md:items-end md:w-2/3"
  >
    <!-- Título principal -->
    <h1
      class="text-4xl md:text-5xl font-bold font-sarabun w-full text-center text-[var(--color-3)] mb-4"
    >
      Bienvenido a MichiMed: El Mejor Cuidado para tu Gato
    </h1>

    <!-- Subtítulo -->
    <p
      class="text-lg w-full block text-center md:text-xl font-sarabun text-[#ffffffa1] px-5 mb-8"
    >
      Atención de calidad para el bienestar de tu felino. Porque sabemos que tu
      gato merece lo mejor.
    </p>

    <!-- Botones de acción -->
    <div
      class="flex flex-col md:flex-row justify-center w-full space-y-4 md:space-y-0 md:space-x-4 mb-10"
    >
      <app-btn1
        label="Reserva tu Cita Ahora"
        (onClick)="navigateToAgendarCita()"
      ></app-btn1>
      <a
        href="#contact"
        class="bg-[var(--transparent)] border border-[var(--color-2)] text-[var(--white)] px-6 py-3 rounded-full hover:border-[var(--color-1)] hover:bg-[var(--color-2)] hover:text-[var(--white)] transition font-sarabun font-bold no-underline"
      >
        Habla con Nuestros Expertos
      </a>
    </div>
  </div>

  <!-- Imagen a la Derecha -->
  <div
    class="right-content transform translate-x-full opacity-0 transition-all duration-1000 ease-out flex justify-center md:justify-start md:w-1/3"
  >
    <img
      src="https://gurekide.es/wp-content/uploads/2023/12/veterinaria-con-gato.png"
      alt="Imagen de Gato"
      class="h-[20rem] md:h-[30rem] object-contain rounded-md"
    />
  </div>
</section>
