<div class="min-h-screen flex flex-col">
  <!-- Header -->
  <app-header></app-header>

  <!-- Main Content -->
  <main
    class="flex flex-col-reverse md:grid md:grid-cols-2 gap-8 items-center px-6 py-10 bg-gray-50 flex-grow"
  >
    <!-- Imagen Descriptiva -->
    <figure class="w-full md:order-1 flex justify-center">
      <img
        class="object-contain w-full h-[50vh] md:h-[60vh] rounded-xl shadow-lg"
        src="https://filiosfoods.com/wp-content/uploads/2023/09/Filios-Gato-Gatos-1024x998.png"
        alt="Tabla para saber si mi gato est√° en sobrepeso"
      />
    </figure>

    <!-- Formulario de Calculadora -->
    <div
      class="bg-white p-6 md:p-8 rounded-xl shadow-lg w-full max-w-md mx-auto md:order-2"
    >
      <h1
        class="text-2xl md:text-3xl font-bold text-[var(--color-2)] mb-6 text-center"
      >
        Calculadora de Peso Ideal para tu Gatito üò∫
      </h1>
      <form
        [formGroup]="pesoForm"
        (ngSubmit)="calcularPesoIdeal()"
        class="space-y-6"
      >
        <!-- Selecci√≥n de Categor√≠a -->
        <div>
          <label
            for="categoria"
            class="block text-left text-lg font-semibold text-[var(--color-2)] mb-2"
            >Categor√≠a</label
          >
          <select
            id="categoria"
            formControlName="categoria"
            class="w-full px-4 py-3 border border-[var(--color-2)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-5)]"
            required
          >
            <option value="" disabled selected>
              Selecciona la categor√≠a de tu gatito
            </option>
            <option value="domestico">Gato dom√©stico, com√∫n</option>
            <option value="himalayo">Gato himalayo</option>
            <option value="persa">Gato persa</option>
            <option value="siames">Gato siam√©s</option>
            <option value="maine_coon">Gato maine coon</option>
          </select>
        </div>

        <!-- Selecci√≥n de Sexo -->
        <div>
          <label
            for="sexo"
            class="block text-left text-lg font-semibold text-[var(--color-2)] mb-2"
            >Sexo</label
          >
          <select
            id="sexo"
            formControlName="sexo"
            class="w-full px-4 py-3 border border-[var(--color-2)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-5)]"
            required
          >
            <option value="" disabled selected>
              Selecciona el sexo de tu gatito
            </option>
            <option value="macho">Macho</option>
            <option value="hembra">Hembra</option>
          </select>
        </div>

        <!-- Campo de Peso Actual -->
        <div>
          <label
            for="peso"
            class="block text-left text-lg font-semibold text-[var(--color-2)] mb-2"
            >Peso actual (en kg)</label
          >
          <input
            type="number"
            id="peso"
            formControlName="peso"
            class="w-full px-4 py-3 border border-[var(--color-2)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-5)]"
            placeholder="Ingresa el peso actual de tu gatito"
            required
          />
        </div>

        <!-- Bot√≥n de Calcular -->
        <button
          type="submit"
          class="w-full bg-[var(--color-2)] text-white py-3 rounded-lg shadow-lg hover:bg-[var(--color-5)] transition-transform transform hover:scale-105 font-semibold"
        >
          Calcular
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-8 bg-[var(--color-2)] text-[var(--color-3)]">
    <div class="flex justify-center space-x-4 text-[var(--color-3)] mb-2">
      <a href="#" class="no-underline text-[var(--white)] hover:underline"
        >T√©rminos de Uso</a
      >
      <a href="#" class="no-underline text-[var(--white)] hover:underline"
        >Pol√≠tica de Privacidad</a
      >
    </div>
    <p class="text-sm">&copy; 2024 MichiMed. Todos los derechos reservados.</p>
  </footer>
</div>

<!-- Dialogo de Resultado -->
<p-dialog
  header="Resultado del Peso Ideal"
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
>
  <div *ngIf="mensajePeso" class="text-center">
    <img
      [src]="mensajePeso.gifUrl"
      alt="Resultado GIF"
      class="mx-auto w-44 h-44 mb-4"
    />
    <p class="m-4 text-lg" [ngClass]="mensajePeso.color">
      {{ mensajePeso.texto }}
    </p>
  </div>
</p-dialog>
