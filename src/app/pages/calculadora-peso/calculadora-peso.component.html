<header class="p-3">
  <nav class="flex justify-between items-center">
    <a href="./">
      <img
        class="h-10 hover:cursor-pointer"
        src="../assets/img/Michimed_Logo 1.png"
        alt="MichiMed Logo"
      />
    </a>
    <i
      class="bi bi-person-circle fs-1"
      style="color: var(--text-secondary)"
    ></i>
  </nav>
</header>

<main class="flex flex-col-reverse md:grid md:grid-cols-2 gap-10">
  <figure class="justify-self-end">
    <img
      class="object-contain w-full h-[60vh] rounded-xl"
      src="https://www.veterinariasanjuan.com.ar/wp-content/uploads/cuantos-kilos-es-obesidad-en-un-gato-2.webp"
      alt="Tabla para saber si mi gato esta en sobrepeso"
    />
  </figure>
  <div class="text-center self-center justify-self-start p-4">
    <h1 class="mb-5 fw-bold text-3xl">
      Calculadora del peso ideal para tu gatito üò∫
    </h1>
    <form [formGroup]="pesoForm" (ngSubmit)="calcularPesoIdeal()">
      <div class="mb-3">
        <label for="categoria" class="form-label w-100 text-start"
          >Categor√≠a</label
        >
        <select
          id="categoria"
          formControlName="categoria"
          class="form-select"
          required
        >
          <option value="" disabled selected>
            Selecciona la categor√≠a de tu gatito
          </option>
          <option value="domestico">Gato dom√©stico, com√∫n</option>
          <option value="himalayo">Gato himalayo</option>
          <option value="persa">Gato persa</option>
          <option value="siames">Gato siam√©s</option>
          <option value="maine_coon">Gato maine coon</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="sexo" class="form-label w-100 text-start">Sexo</label>
        <select id="sexo" formControlName="sexo" class="form-select" required>
          <option value="" disabled selected>
            Selecciona el sexo de tu gatito
          </option>
          <option value="macho">Macho</option>
          <option value="hembra">Hembra</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="peso" class="form-label w-100 text-start"
          >Peso actual (en kg)</label
        >
        <input
          type="number"
          id="peso"
          formControlName="peso"
          class="form-control"
          placeholder="Ingresa el peso actual de tu gatito"
          required
        />
      </div>
      <button type="submit" class="btn-2 w-100">Calcular</button>
    </form>
  </div>
</main>

<footer class="text-center py-8">
  <div class="mt-10">
    <a class="no-underline w-5 h-5 text-[var(--text-terciary)]" href="#"
      >Privacidad y pol√≠ticas</a
    >
    <a class="no-underline w-5 h-5 m-2 text-[var(--text-terciary)]" href="#"
      >T√©rminos y condiciones</a
    >
  </div>
  <p class="mt-2 text-[var(--text-terciary)]">
    &copy; 2024 MichiMed. Todos los derechos reservados.
  </p>
</footer>

<p-dialog
  header="Resultado del Peso Ideal"
  [(visible)]="visible"
  [modal]="true"
  [draggable]="false"
  [resizable]="false"
>
  <div *ngIf="mensajePeso" class="text-center">
    <i
      [class]="mensajePeso.icono"
      [ngClass]="mensajePeso.color"
      style="font-size: 2rem"
    ></i>
    <p class="m-4" [ngClass]="mensajePeso.color">{{ mensajePeso.texto }}</p>
  </div>
</p-dialog>
