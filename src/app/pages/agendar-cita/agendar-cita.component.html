<!-- Contenedor Principal -->
<div class="min-h-screen flex flex-col justify-between bg-[var(--color-1)] text-white">
  <!-- Header -->
  <header class="p-4">
    <nav class="flex justify-between items-center max-w-5xl mx-auto">
      <a href="/">
        <img class="h-12" src="../assets/img/MichimedP1_White.png" alt="MichiMed Logo" />
      </a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex flex-grow items-center justify-center px-4 mb-2 mt-0">
    <div class="bg-white text-[var(--text-color)] rounded-2xl shadow-lg p-8 md:p-10 max-w-md w-full">
      <h1 class="text-2xl md:text-3xl font-bold text-[var(--color-2)] mb-6 text-center">
        Agenda tu Cita
      </h1>
      <!-- Formulario de Agendar Cita -->
      <form [formGroup]="agendarCitaForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Campo de Nombre del Dueño -->
        <div class="text-left">
          <label for="nombreCliente" class="block text-lg font-semibold text-[var(--color-2)] mb-2">Nombre del Dueño</label>
          <input
            type="text"
            id="nombreCliente"
            class="w-full px-4 py-3 border border-[var(--color-2)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-5)]"
            formControlName="nombreCliente"
            placeholder="Ingresa tu nombre"
            required
          />
        </div>
        <!-- Campo de Nombre de la Mascota -->
        <div class="text-left">
          <label for="nombreMascota" class="block text-lg font-semibold text-[var(--color-2)] mb-2">Nombre de la Mascota</label>
          <input
            type="text"
            id="nombreMascota"
            class="w-full px-4 py-3 border border-[var(--color-2)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-5)]"
            formControlName="nombreMascota"
            placeholder="Ingresa el nombre de tu mascota"
            required
          />
        </div>
        <!-- Campo de Descripción -->
        <div class="text-left">
          <label for="descripcion" class="block text-lg font-semibold text-[var(--color-2)] mb-2">Descripción</label>
          <textarea
            id="descripcion"
            class="w-full px-4 py-3 border border-[var(--color-2)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-5)]"
            formControlName="descripcion"
            placeholder="Describe el motivo de la visita"
            required
          ></textarea>
        </div>
        <!-- Campo de Fecha -->
        <div class="text-left">
          <label for="fecha" class="block text-lg font-semibold text-[var(--color-2)] mb-2">Fecha</label>
          <input
            type="date"
            id="fecha"
            class="w-full px-4 py-3 border border-[var(--color-2)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-5)]"
            formControlName="fecha"
            required
          />
        </div>
        <!-- Botón de Agendar -->
        <button
          id="btnAgendar"
          type="submit"
          class="w-full bg-[var(--color-2)] text-white font-semibold py-3 rounded-lg shadow-md hover:bg-[var(--color-5)] transition-transform transform hover:scale-105"
        >
          Agendar
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 bg-[var(--color-2)] text-[var(--color-3)]">
    <div class="flex justify-center space-x-4 text-[var(--color-3)] mb-2">
      <a href="#" class="no-underline text-[var(--white)] hover:underline">Términos de Uso</a>
      <a href="#" class="no-underline text-[var(--white)] hover:underline">Política de Privacidad</a>
    </div>
    <p class="text-sm">&copy; 2024 MichiMed. Todos los derechos reservados.</p>
  </footer>
  <p-toast></p-toast>
</div>
